<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
				  <div class="form-group">
				    <label for="exampleInputEmail1">First Name</label>
				    <input type="Name" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter Name">
				  </div>
				  <div class="form-group">
				    <label for="exampleInput">Email Adress</label>
				    <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
				  </div>
				  <div class="form-group">
				    <label for="passWordInput">Password</label>
				    <input type="password" class="form-control" id="passwordInput1" placeholder="Password">
				  </div>
				  <div class="form-group">
				    <label for="passWordInput2">Conrfirm Password</label>
				    <input type="password" class="form-control" id="passWordInput2" placeholder="Confirm Password">
				  </div>
				  <div>
				  <label for="CU Alumni"> CU Boulder Alumni </label>
				  <br>
				  <input type="radio" name="choice" value="1" checked> Yes
				  <input type="radio" name="choice" value="2"> No
				</div>
				<br>
				 <div>
				  <label for="CU Alumni"> CU Boulder Student </label>
				  <br>
				  <input type="radio" name="choice" value="1" checked> Yes
				  <input type="radio" name="choice" value="2"> No
				</div>
				<div>
					<br>
					<label for="CU Alumni"> Student Status:</label>
					<br>
					<input type="radio" name="choice" value="1" checked> Undergrad
					<select name="select_choice">
					  <option selected>Select Student Status</option>
					  <option value="1">Freshman</option>
					  <option value="2">Sophomore</option>
					  <option value="3">Junior</option>
					  <option value ="4">Senior</option>
					</select>
					<br>
					<br>
					<input type="radio" name="choice" value="1" checked> Grad
					<select name="select_choice">
					  <option selected>Select Student Status</option>
					  <option value="1">MA</option>
					  <option value="2">MBA</option>
					  <option value="3">PhD</option>
					</select>
					<br>
					<br>


				</div>

			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
